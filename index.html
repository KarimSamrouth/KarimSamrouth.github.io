<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoGlobe - World Time & Events</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode"> <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark and light theme">
        <i class="fas fa-moon"></i>
    </button>

    <header class="hero-section">
        <div class="hero-content">
            <h1>ChronoGlobe</h1>
            <p class="tagline">Your World, Synchronized. Real-time clocks, event conversion, and global planning.</p>
        </div>
    </header>

    <main class="container">

        <section class="time-management-section">
            <div class="search-and-map">
                <div class="map-card glass-card">
                    <h3>Global View</h3>
                    <div id="world-map" class="world-map"></div>
                </div>

                <div class="search-card glass-card">
                    <h3>Add a City</h3>
                    <div class="autocomplete-container">
                        <input type="text" id="city-search" placeholder="Search city or country..." autocomplete="off">
                        <ul id="suggestions-list" class="suggestions-list"></ul>
                        <button id="add-city-btn" class="main-btn" disabled>Add Time</button>
                    </div>
                </div>
            </div>

            <div id="city-clocks" class="city-clocks">
                </div>
        </section>

        <section class="event-planner-section">
            <h2><i class="fas fa-calendar-alt"></i> Event Time Converter</h2>
            <div class="event-planner-card glass-card">
                <div class="event-inputs">
                    <input type="datetime-local" id="event-datetime" value="2026-06-15T12:00" class="input-field">
                    <select id="event-timezone-from" class="input-field"></select>
                    <button id="convert-time-btn" class="main-btn">Convert</button>
                </div>
                
                <div id="conversion-results" class="conversion-results">
                    <p class="initial-message">Select a time and location, then click Convert to see the schedule across the globe.</p>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 ChronoGlobe. Crafted with <i class="fas fa-code"></i>.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20n6c6P6zD68qj17p6+pL8bVfB2z4j4+Wp6+n/j/s="
     crossorigin=""></script>
    
    <script src="script.js"></script>
</body>
</html>
